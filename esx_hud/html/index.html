<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div class="bar-container">
            <div id="health-bar">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
